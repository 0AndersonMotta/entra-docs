  title: Azure Active Directory MSI Documentation
  description: Learn how to use Managed Service Identity (MSI) to securely authenticate to Azure cloud services without having to keep credentials in your source code.
  services: active-directory
  author: daveba
  manager: mtillman
  ms.service: active-directory
