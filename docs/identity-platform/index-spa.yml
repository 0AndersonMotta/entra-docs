### YamlMime:Landing

title: Single page authentication (SPAs) documentation
summary: The Microsoft identity platform performs identity and access management (IAM) for registered applications. Single-page applications (SPAs) run most user interface logic in a web browser, communicating with a web server primarily through web APIs.
         This documentation provides guidance on how Microsoft identity platform can help secure your SPA. 
