### YamlMime:Landing

title: Service / daemon apps authentication documentation
summary: The Microsoft identity platform performs identity and access management (IAM) for registered applications. Services, daemons, and scripts lack a UI and use their own (non-human) identity for server-to-server communication and other non-interactive tasks.
          This documentation helps you learn how you can secure your service / daemon apps using the Microsoft identity platform.
