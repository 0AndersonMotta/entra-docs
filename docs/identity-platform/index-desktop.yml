### YamlMime:Landing

title: Desktop app authentication documentation
summary: The Microsoft identity platform performs identity and access management (IAM) for registered applications. Desktop applications run on a user's desktop or laptop computer and have a user interface (UI). Microsoft identity platform can help you authenticate your desktop app users.
          Read this documentation to learn how Microsoft identity platform can help you protect your desktop app.


