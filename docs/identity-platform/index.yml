title: Microsoft identity platform documentation
summary: >
  Use Azure Active Directory (Azure AD) and Microsoft's open-source authentication libraries to add identity and access management support to your apps and APIs.
  Sign in users with Azure AD accounts, Microsoft accounts (outlook.com, live.com, xbox.com), and social accounts like Facebook, Twitter, and Google.
  Protect your web APIs by requiring authorized access and access other protected APIs like Microsoft Graph to work with your users' and organization's data.

