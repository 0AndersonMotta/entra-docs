productDirectory:
  sections:
    - title: Authentication and authorization for any application
      summary: Focus on documentation for the app you're building or extending with identity and access management (IAM) support by selecting its type.
      items:
        ## ROW 1 ######################
        - title: Single-page app (SPA)
          url: index-spa.yml
          imageSrc: ./media/hub/app-type-spa.svg
          summary: A web application whose code is downloaded and run in the browser itself.
        - title: Web app
          url: index-web-app.yml
          imageSrc: ./media/hub/app-type-web.svg
          summary: A traditional, or "classic," web app whose code runs on a server, returning page data for the browser to render.
        - title: Web API
          url: index-web-api.yml
          imageSrc: ./media/hub/app-type-api.svg
          summary: A RESTful web service accessed by applications or other web APIs, typically to work with data served by the API.
        ## ROW 2 ######################
        - title: Desktop app
          url: index-desktop.yml
          imageSrc: ./media/hub/app-type-desktop.svg
          summary: Applications with a user interface (UI) whose code runs on a user's desktop, laptop, or notebook computer.
        - title: Mobile app
          url: index-mobile.yml
          imageSrc: ./media/hub/app-type-mobile.svg
          summary: Applications with a UI whose code runs on a user's phone, tablet, or other mobile device.
        - title: Background service, daemon, or script
          url: index-service.yml
          imageSrc: ./media/hub/app-type-daemon-console.svg
          summary: An application or script without a UI that performs non-interactive tasks like server-to-server communication or scheduled jobs.
