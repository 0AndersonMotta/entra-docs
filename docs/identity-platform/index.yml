      # Card
      - title: Authenticate business partners and customers
        summary: Sign in users from partner organizations or let your customers sign up and sign in with their social accounts from Facebook and Google, an email address and password, or even their phone number.
        links:
          - url: /azure/active-directory/external-identities/
            text: External Identities documentation
      # Card
      - title: Connect to Microsoft Graph
        summary: Programmatic access to organizational, user, and application data stored in Microsoft Graph. Call the Microsoft Graph API from your application to create and manage Azure AD users and groups, get and modify your users' data like profiles, calendars, email, and more.
        links:
        - url: microsoft-graph-intro.md
          text: Use the Microsoft Graph API
      # Card
      - title: Manage and market your apps
        summary: Make SaaS applications available to your users, configure SSO, manage security, and learn about marketing your own apps as an independent software vendor (ISV).
        links:
        - url: https://docs.microsoft.com/azure/active-directory/manage-apps/what-is-application-management
          text: About app management
    # Card
      - title: Manage application users and their access
        summary: Create user identities and roles in the cloud applications that users need access to.
        links:
          - url: https://docs.microsoft.com/azure/active-directory/app-provisioning/user-provisioning
            text: About app provisioning
