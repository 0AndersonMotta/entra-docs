### YamlMime:Landing

title: Mobile app authentication documentation
summary: The Microsoft identity platform performs identity and access management (IAM) for registered applications. Mobile apps run on a user's phone or tablet and have a user interface (UI). Microsoft identity platform can help you authenticate your mobile app users.
          Read this documentation to learn how Microsoft identity platform can help you protect your mobile app.

